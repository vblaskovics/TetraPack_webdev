<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        let b;
        let c;

        // érték nélküli kiíratás
        console.log(a);

        a = 2;
        b = a + 2;
        c = b + 3;
        console.log(c);

        // szorzás
        c = a * b;
        console.log(c);

        // összetett művelet
        let d = (a / 2) * 3 - b * b;
        console.log(d);

        // increment, decrement
        let e = 0;
        e = e + 1;
        console.log(e); // 1
        e++;
        console.log(e); // 2
        console.log(e--); // 2
        console.log(e); // 1
        console.log(--e); // 0
    </script>
</body>

</html>
