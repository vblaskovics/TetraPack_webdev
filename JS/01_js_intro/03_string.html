<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s1 = "Ez egy string";
        console.log(s1);

        // string-ek összefűzése
        let s2 = "Ez is string";
        console.log(s1 + s2);
        console.log(s1 + " " + s2);

        // string létrehozása szimpla idézőjellel
        let s3 = 'Ez itt egy aposztrofos string';
        console.log(s3);

        // idézőjelek egymásba ágyazása
        console.log('Péter azt mondta: "Helló"');
        console.log("I'm your father...");

        // string hossza
        console.log(s1.length);

        // string típus
        console.log(typeof s1);
    </script>
</body>

</html>
