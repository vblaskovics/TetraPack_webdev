<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Helló!</h1>

    <script>
        // Ez egy comment

        /* Ez egy több
        soros
        comment */

        // szöveg kiíratása a console-ra
        console.log("hello console");

        // szám kiíratása a console-ra
        console.log(12);

        //  szám kiírása a console-ra szövegesen
        console.log("12");

        // összeadás elvégzése
        console.log(12 + 8);

        // szöveg összefűzése
        console.log("alma" + "fa");

        // változó létrehozása
        let x = 8;
        console.log(x);

        // változók összeadása
        // let x = 10; -> ez hibát dobna
        let y = 4;
        x = 10; // felülírjuk az x értékét
        console.log(x + y);

        document.getElementById("title").innerHTML = "Helló JavaScript!";
    </script>
</body>

</html>
